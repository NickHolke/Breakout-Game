<!DOCTYPE html>
<html>
  <head>
    <title>Breakout Game</title>
    <style>
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display:block;
        background: #c9dff6;
      }
    </style>
  </head>
  <body>
  <canvas id="myCanvas" width="550" height="320"></canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");

      let paddleWidth = 100;
      let paddleHeight = 11;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let paddleY = canvas.height - paddleHeight;
      let rightPressed = false;
      let leftPressed = false;

      let ballRadius = 11;
      let ballX = canvas.width / 2;
      let ballY = canvas.height - paddleHeight - ballRadius;
      let dX = 4;
      let dY = -4;

      let columns = 5;
      let rows = 3;
      let bricks = [];
      let brickHeight = 18;
      let brickWidth = 97;
      let padding = 11;

      for (let i = 0; i < columns; i++) {
        bricks.push([]);
        for (let c = 0; c < rows; c++) {
          bricks[i].push({ x:0, y:0, draw:true });
        }
      }
      
      




      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        drawPaddle();
        movePaddle();
        drawBall();
        moveBall();
        gameOver();
        drawBricks();
        collisionDetection();
      }

      
      function drawBricks() {
        for (let i = 0; i < columns; i++) {
          for (let c = 0; c < rows; c++) {
            let brick = bricks[i][c];
            if (brick.draw) {
              let x = i * (brickWidth + padding) + padding;
              let y = c * (brickHeight + padding) + padding + 30;
              brick.x = x;
              brick.y = y;
              ctx.beginPath();
              ctx.fillStyle = "#5CC884";
              ctx.fillRect(x, y, brickWidth, brickHeight)
              ctx.closePath();
            }
          }
        }
      }

      function collisionDetection() {
        for (let i = 0; i < columns; i++) {
          for (let c = 0; c < rows; c++) {
            let brick = bricks[i][c]
            if (ballX > brick.x && ballX < brick.x + brickWidth && ballY - ballRadius < brick.y + brickHeight && ballY + ballRadius > brick.y && brick.draw) {
              dY = -dY;
              brick.draw = false;
            }
          }
        }
      }

      function drawBall() {
        ctx.beginPath()
        ctx.arc(ballX, ballY, ballRadius, 0, 2 * Math.PI);
        ctx.fillStyle = "#827ED3";
        ctx.fill();
        ctx.closePath()
      }

      function moveBall () {
        ballX += dX;
        ballY += dY;

        if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
          dX = -dX;
        }

        if (ballY - ballRadius < 0 || (ballX > paddleX && ballX < paddleX + paddleWidth && ballY + ballRadius > paddleY)) {
          dY = -dY;
        }
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.fillStyle = "#A6ABB0";
        ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.closePath();
      }
      
      function movePaddle() {
        if (rightPressed && paddleX + paddleWidth < canvas.width) {
          paddleX += 6;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }
      }

      function gameOver() {
        if (ballY + 5 > canvas.height) {
          alert("Game Over");
          clearInterval(end);
          location.reload();
        }
      }

      function keyDownHandler (e) {
        if (e.key === "ArrowRight") {
          rightPressed = true;
        } else if (e.key === "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key === "ArrowRight") {
          rightPressed = false;
        } else if (e.key === "ArrowLeft") {
          leftPressed = false;
        }
      }

      document.addEventListener('keydown', keyDownHandler)
      document.addEventListener('keyup', keyUpHandler)
      let end = setInterval(draw, 20)
     
    </script>

  </body>
</html>
